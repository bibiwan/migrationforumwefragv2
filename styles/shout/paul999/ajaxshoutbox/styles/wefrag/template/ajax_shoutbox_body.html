<div class="forabg last ajaxshoutbox_container">
	<div class="inner">
		<ul class="topiclist header">
			<li class="header">
				<dl class="row-item">
					<dt class="lastpost"><div class="list-inner no-margin"><span>{L_AJAX_SHOUTBOX}</span></div></dt>
				</dl>
			</li>
		</ul>

		<!-- IF S_CAN_POST_SHOUT -->
		<form action="{U_SUBMIT_SHOUTBOX}" id="ajaxshoutbox_post" method="post">
			<input type="hidden" name="sid" value="{SESSION_ID}" />
			{S_FORM_TOKEN}
			<ul class="topiclist ajaxshoutboxpost forums">
				<li class="row">
					<dl>
						<dt><input type="text" name="text_shoutbox" id="text_shoutbox"/></dt>
						<dd><div class="ajaxshoutbox_loadingbar" id="ajaxshoutbox_loadbefore"></div></dd>
					</dl>
				</li>
			</ul>
		</form>
		<!-- ENDIF -->
		<!-- INCLUDEJS @paul999_ajaxshoutbox/js/ajax_shoutbox.js -->
		<script>
            var AJAX_SHOUTBOX_POSTS = "{UA_GET_POST_ACTION}";
            var AJAX_SHOUTBOX_POSTS_NEW = "{UA_GET_POST_ACTION_NEW}";
            var AJAX_SHOUTBOX_POSTS_OLD = "{UA_GET_POST_ACTION_OLD}";
		</script>
		<noscript>
			<ul class="topiclist forums">
				<li class="row">
					<dl>
						<dt>{L_NO_JS}</dt>
					</dl>
				</li>
			</ul>
		</noscript>
		<div id="shoutbox_scroll">
			<ul class="topiclist shoutboxlist forums" id="shoutbox_content">
				<li class="row" id="copy" style="display: none;">
					<dl>
						<dd data-type="date" class="ajaxshoutbox_date" onclick="addForumNofragTribuneTime(this.innerHTML);"></dd>
						<dd data-type="user" class="ajaxshoutbox_user"></dd>
						<dd data-type="delete" class="ajaxshoutbox_delete">
							<form action="{U_DELETE_SHOUTBOX}" data-type="submit-delete" method="post">
								<input type="hidden" name="sid" value="{SESSION_ID}" />
								<input data-type="delete-id" type="hidden" name="id" value="" />
								<input data-type="delete-form-time" type="hidden" name="creation_time" value="" />
								<input data-type="delete-form-token" type="hidden" name="form_token" value="" />
								<input type="submit" name="delete" value="X" class="" />
							</form>
						</dd>
					</dl>
					<dl>
						<dd data-type="message" class="ajaxshoutbox_message"></dd>
					</dl>
				</li>
			</ul>
			<ul class="topiclist waitinglist forums" id="ajaxshoutbox_loadafter">
				<li class="row">
					<dl>
						<dt><div class="ajaxshoutbox_loadingbar"></div></dt>
					</dl>
				</li>
			</ul>
		</div>

	</div>
</div>
